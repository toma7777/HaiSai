<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>手書き送信モック（全画面対応）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f9f9f9;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h2 {
      font-size: 1.6em;
      margin: 1em 0 0.5em 0;
    }

    #container {
      width: 95vw; /* 画面幅の95% */
      max-width: 100vw;
      margin: 0 auto;
      position: relative; /* ← 消すボタンをキャンバス上に重ねるため */
    }

    #canvasWrap {
      position: relative;
    }

    #canvas {
      width: 100%;
      height: 60vh;
      border: 2px solid #ccc;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: block;
      margin-bottom: 1em; /* 少し詰めて、下のボタンとの関係を整える */
      touch-action: none;
    }

    /* キャンバス右上に小さめのクリアボタン（邪魔になりにくい） */
    #clearBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 10px 14px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: rgba(244, 67, 54, 0.92);
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #clearBtn:active {
      background: rgba(211, 47, 47, 0.95);
    }

    #sendBtn {
      width: 100%;
      font-size: 1.5em;
      padding: 1em 0;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      margin-bottom: 2em;
    }
    #sendBtn:active {
      background: #388e3c;
    }

    #complete {
      display: none;
      font-size: 2.5em;
      color: #4caf50;
      margin-top: 5vh;
    }
  </style>
</head>
<body>
  <h2>お名前</h2>

  <div id="container">
    <div id="canvasWrap">
      <canvas id="canvas"></canvas>
      <button id="clearBtn" type="button">消す</button>
    </div>

    <button id="sendBtn" type="button">送信</button>
  </div>

  <div id="complete">送信完了！</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // ペン設定（見やすく自然な手書きに）
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = '#111';

    function resizeCanvas() {
      const w = Math.floor(window.innerWidth * 0.95);
      const h = Math.floor(window.innerHeight * 0.6);
      canvas.width = w;
      canvas.height = h;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";

      // リサイズすると内容が消える仕様のため、線設定を再適用
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = '#111';
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let drawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }
    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
    function endDraw() {
      drawing = false;
    }

    // マウスイベント
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseleave', endDraw);

    // タッチイベント
    canvas.addEventListener('touchstart', startDraw, {passive: false});
    canvas.addEventListener('touchmove', draw, {passive: false});
    canvas.addEventListener('touchend', endDraw);

    // 消すボタン
    document.getElementById('clearBtn').onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath(); // 変な線のつながり防止
    };

    // 送信ボタン（モック）
    document.getElementById('sendBtn').onclick = () => {
      document.getElementById('canvasWrap').style.display = 'none';
      document.getElementById('sendBtn').style.display = 'none';
      document.getElementById('complete').style.display = 'block';
    };
  </script>
</body>
</html>
