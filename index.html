<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>手書き送信モック（モダンUI）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg1:#f6f7fb;
      --bg2:#eef2ff;
      --card:#ffffffcc;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.12);
      --shadow: 0 18px 60px rgba(2,6,23,.12);
      --shadow2: 0 6px 18px rgba(2,6,23,.10);
      --radius: 18px;

      --primary:#2563eb;
      --primary2:#1d4ed8;
      --danger:#ef4444;
      --danger2:#dc2626;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
                   "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, #dbeafe 0%, transparent 60%),
        radial-gradient(900px 500px at 100% 10%, #e9d5ff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .page{
      height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:22px 14px;
    }

    .card{
      width:min(720px, 96vw);
      border:1px solid var(--border);
      background:var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }

    .header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      padding:4px 4px 14px;
    }
    .title{
      margin:0;
      font-size:18px;
      font-weight:750;
      letter-spacing:.02em;
    }
    .hint{
      margin:0;
      font-size:12px;
      color:var(--muted);
    }

    .canvasWrap{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#fff;
      box-shadow: var(--shadow2);
    }
    #canvas{
      width:100%;
      height:60vh;
      display:block;
      touch-action:none;
      background:
        linear-gradient(#fff,#fff) padding-box,
        radial-gradient(600px 200px at 20% 0%, rgba(37,99,235,.10), transparent 60%) border-box;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 2fr;
      gap:12px;
      margin-top:14px;
    }

    button{
      appearance:none;
      -webkit-appearance:none;
      border:0;
      border-radius:14px;
      height:52px;
      font-size:16px;
      font-weight:750;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(2,6,23,.10);
      transition: transform .08s ease, filter .12s ease, background .12s ease;
    }
    button:active{ transform: translateY(1px); }
    button:focus-visible{
      outline:3px solid rgba(37,99,235,.28);
      outline-offset:2px;
    }

    .btnDanger{
      background: linear-gradient(180deg, #ff6b6b, var(--danger));
      color:#fff;
    }
    .btnDanger:hover{ filter:saturate(1.05) brightness(1.02); }
    .btnPrimary{
      background: linear-gradient(180deg, #3b82f6, var(--primary2));
      color:#fff;
    }
    .btnPrimary:hover{ filter:saturate(1.05) brightness(1.02); }

    #complete{
      display:none;
      padding:22px 8px 6px;
      text-align:center;
    }
    #complete .big{
      font-size:26px;
      font-weight:850;
      letter-spacing:.02em;
      margin:0;
      color:var(--primary2);
    }
    #complete .sub{
      margin:10px 0 0;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-height: 740px){
      #canvas{ height:56vh; }
    }
  </style>
</head>

<body>
  <div class="page">
    <main class="card" id="card">
      <div class="header">
        <div>
          <p class="title">お名前</p>
          <p class="hint">枠内に指・ペン・マウスで手書きしてください</p>
        </div>
      </div>

      <section class="canvasWrap" id="canvasWrap">
        <canvas id="canvas"></canvas>
      </section>

      <div class="actions" id="actions">
        <button class="btnDanger" id="clearBtn" type="button">消す</button>
        <button class="btnPrimary" id="sendBtn" type="button">送信</button>
      </div>

      <div id="complete">
        <p class="big">送信完了</p>
        <p class="sub">（モック）実送信処理は未接続です</p>
      </div>
    </main>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 画面サイズに合わせてCanvasをリサイズ
    function resizeCanvas() {
      const card = document.getElementById('card');
      const wrap = document.getElementById('canvasWrap');

      // wrapの表示サイズに合わせて内部解像度を決める（にじみ軽減）
      const rect = wrap.getBoundingClientRect();
      const dpr = Math.max(1, window.devicePixelRatio || 1);

      const w = Math.floor(rect.width);
      const h = Math.floor(window.innerHeight * 0.60);

      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // ペン設定
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = '#0b1220';
    }

    // 初期化
    requestAnimationFrame(() => {
      resizeCanvas();
    });
    window.addEventListener('resize', resizeCanvas);

    let drawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
    }

    // イベント
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseleave', endDraw);

    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', endDraw);

    // クリア共通関数
    function clearCanvas() {
      // DPR対応済みなので、styleサイズ基準で消す
      const w = canvas.getBoundingClientRect().width;
      const h = canvas.getBoundingClientRect().height;
      ctx.clearRect(0, 0, w, h);
      ctx.beginPath();
    }

    document.getElementById('clearBtn').onclick = clearCanvas;
    document.getElementById('clearBtnFloating').onclick = clearCanvas;

    // 送信ボタン（モック）
    document.getElementById('sendBtn').onclick = () => {
      document.getElementById('canvasWrap').style.display = 'none';
      document.getElementById('actions').style.display = 'none';
      document.getElementById('complete').style.display = 'block';
    };
  </script>
</body>
</html>
